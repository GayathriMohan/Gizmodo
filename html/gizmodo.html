<!DOCTYPE html>
<html>

<head>
    <title>GIZMODO.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheets/gizmodo.css">
    <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

</head>

<body>
    <header id="page-header">
        <span id="navigation-burger-icon">
        	<img src="../images/menuicon.gif" alt="gizmodo-menu">
        </span>
        <span id="search-icon">
        	<img src="../images/searchicon.png" alt="search-gizmodo" >
        </span>
        <span id="gizmodo-logo"><h1 id="gizmodo-heading">GIZMODO</h1></span>
        <a id="follow-gizmodo" href="#">
        	<img src="../images/plus.png" alt="follow-gizmodo">
        	Follow
        </a>
        <button id="login-button" class="hidden">Log in / Sign up</button>
    </header>
    <main>
        <section class="article-scroller-wrapper">
            <article class="scroller-content">
            	<figure>
            		<img src="" alt="">
            	</figure>
            </article>
            <article class="scroller-content">
            	<figure>
            		<img src="" alt="">
            	</figure>
            </article>
            <article class="scroller-content" id="thirdchild">
            	<figure>
            		<img src="" alt="">
            	</figure>
            </article>
        </section>
        <section class="article-content-wrapper right">
            <article class="article-content">
                <header class="item-header">
                    <h1>
						<a href=""></a>
					</h1>
                    <section class="metadata">
                        <span class="author-name"><a href=""></a></span>
                        <time class="time-of-publish"></time>
                    </section>
                    <section class="view-count-container">
                        <div>
                            <img src="" alt="comments-count">
                            <span class="comment-count"></span>
                        </div>
                        <div>
                            <img src="" alt="likes-count">
                            <span class="likes-count"></span>
                        </div>
                        <div>
                            <img src="" alt="menu-dropdown">
                            <span class="menu-dropdown"></span>
                        </div>
                    </section>
                </header>
                <section class="item-body">
                    <figure class="figure">
                        <a href=""></a>
                    </figure>
                    <p class="item-description">
                        <a href=""></a>
                    </p>
                </section>
            </article>
        </section>
        <section class="trending-articles left">
            <h2></h2>
            <div class="trending-article-wrapper">
                <figure></figure>
                <figure></figure>
                <figure></figure>
            </div>
            <div class="trending-content">
                <figure></figure>
                <h4></h4>
                <time></time>
            </div>
        </section>
    </main>
    <footer>
        <section class="subscribe-newsletter">
            <p></p>
            <input type="email" name="subscribe-email">
            <button id="subscribe-btn"></button>
        </section>
        <ul id="guide">
            <li>About Blog</li>
            <li>Need Help?</li>
            <li>Content Guide</li>
        </ul>
        <ul id="terms">
            <li>Permissions</li>
            <li>Privacy</li>
            <li>Terms of Use</li>
            <li>Advertising</li>
            <li>Jobs</li>
            <li>RSS</li>
        </ul>
    </footer>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="../JS/gizmodo.js"></script>
    
</html>
